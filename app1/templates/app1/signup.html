{% extends "app1/base.html" %}
{% load static %}

{% block content %}

    <div class="col-sm-10 container">
        <h1 class="text-white my-5 text-center">Create an Account!</h1>

        <form class="row g-3" action="" method="post">
            {% csrf_token %}
            {% for fm in form %}
                <div class="col-md-6">
                    <label class="form-label" for={{ field.auto_id }}>{{ fm.label_tag }}</label> 
                    {{fm}} 
                    <br> 
                    {% if fm.errors %}
                        <div style="color: rgb(255, 2, 2);" >{{fm.errors|striptags}}</div>  
                    {% endif %}
                </div>
            {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-success">Signup</button>
                <a href="{% url 'login' %}" style="color: rgb(255, 255, 255); margin-left: 15px;" >Have an account? LOGIN!</a>
              </div>
        </form>

        
        <br>
        <br>
        <br>
        <br>
        
    </div>

{% endblock content %}
